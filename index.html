<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <style>


        .subunit.Hokkaido {
            fill: #0F6177;
        }

        .subunit.Honshu   {
            fill: #0B8389;
        }

        .subunit.Shikoku {
            fill: #1BA39C;
        }

        .subunit.Kyushu{
            fill: #16A086;
        }

        .subunit.Japan{
            fill: #1BBC9B;
        }

        .subunit.Volcano { fill: #1BBC9B }

        .subunit.Izu-shoto{ fill: #1BBC9B }

        .subunit.Nansei-shoto{ fill: #1BBC9B }


    </style>

</head>
<body>

</body>

<script>
    var width = 960,
            height = 1160;

    var projection = d3.geo.mercator()
            .center([130, 40.5])
            .scale(1800);

    var path = d3.geo.path()
            .projection(projection)
            .pointRadius(2);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("jpn2.json", function(error, o) {
        console.log(o.objects.subunits_jpn);
        svg.selectAll(".subunit")
                .data(topojson.feature(o, o.objects.subunits_jpn).features)
                .enter().append("path")
                .attr("class", function(d) {
                    console.log(d.properties.name);
                    return "subunit " + d.properties.name;
                })
                .attr('d', path);
    });

</script>

</html>
